<!DOCTYPE html>
<base href="http://chessboardjs.com/" />

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Chess</title>
  <link rel="icon" href="images.jpg" type="image/x-icon">
  <link rel="stylesheet" href="chess.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.css">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
</head>

<body id="main-menu" class="color-scheme background-image">
  <nav class="navbar navbar-expand-lg navbar-light bg-light container">
    <a class="navbar-brand" href="#">
      <img src="images.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      Cool Chess
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container">
    <br>
    <div>
      <div class="input-group-append">
        <input id="searchbar" type="text" class="form-control" placeholder="Enter FEN">
        <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
      
      
      
        <button type="button" class="btn btn-primary" id="generatePuzzleBtn">
          Generate Puzzle
        </button>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>


        <div id="timer">
          <p>Player 1: <span id="player2Time">Start</span></p>
        </div>
        <br><label id="openingLabel"></label>
      </div>
      <div id="materialCount">Material Count: </div>
      <div class="input-group">
        <div>
          <!-- adding points  -->

        </div>

        <div id="board" class="div-float board highlight-white"></div>
        <div>
          <div class="input-group">
            <div>
              <button id="restartBtn" type="button" class="btn btn-secondary">Reset</button>
              <button id="flipBtn" class="btn btn-secondary" type="button">Flip</button>
              <button id="copyBtn" type="button" class="btn btn-primary">Copy Current Pos FEN</button>
              <br>
              <button id="backBtn" class="btn btn-dark" type="button">Back</button>
              <button id="forwardBtn" class="btn btn-dark" type="button">Forward</button>


              <div class="info">
                Search depth:
                <select id="search-depth">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3" selected>3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>

                </select>

                <br>
                <span>Positions evaluated: <span id="position-count"></span></span>
                <br>
                <span>Time: <span id="time"></span></span>
                <br>
                <span>Positions/s: <span id="positions-per-s"></span> </span>
                <br>
                <br>
                <div id="move-history" class="move-history">
                </div>




                <div class="display-fen">
                  Chess Positions
                </div>
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Fen</th>
                    </tr>
                  </thead>
                  <tbody id="table-body">
                  </tbody>
                </table>
                <input id="enterName" type="text" class="form-control" placeholder="Enter Name">
                <input id="enterFen" type="text" class="form-control" placeholder="Enter FEN">
                <br>
                <button id="addBtn" class="btn btn-primary" type="button">Add</button>





              </div>
            </div>
          </div>
        </div>
      </div>






      <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>




      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
      <script src="./js/bootstrap.js"></script>
      <link rel="stylesheet" href="./css/bootstrap.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </div>
  </div>
</body>
